<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-buttons>
    <ion-title>Portefeuille</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <div id="bg"></div>
  <ion-card class="bg-content">
    <ion-card-header>
      <ion-card-title>
          Porte-monnaie FineFood
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- <ion-img src="../../../assets/images/logo.jpg"></ion-img> -->
      <ion-item>
        <ion-icon name="wallet"  slot="start"></ion-icon>
        <ion-label>2500 FF</ion-label>
      </ion-item>
      <p class="ion-text-center">
        Votre argent vous est compté en unités FF: 1 FF ==> 1 F CFA
      </p>

    </ion-card-content>
  </ion-card>
  
  <ion-card class="bg-content-history">
   <ion-row> 
     <ion-col offset="3" size="4"> 
        <ion-button (click)="onViewHistory()" >
          Historique <ion-chip color="#fff" mode="md" outline="false"><ion-icon name="eye"></ion-icon></ion-chip> 
        </ion-button> 
    </ion-col> 
  </ion-row>

   <ion-list *ngIf="history" >
     <ion-item button routerLink="/bills-history"> <ion-label>Burger -- 650 FF</ion-label> </ion-item>
     <ion-item button routerLink="/bills-history"> <ion-label>Frites au poulet -- 1250 FF</ion-label> </ion-item>
     <ion-item button routerLink="/bills-history"> <ion-label>Riz au gras -- 450 FF</ion-label> </ion-item>
     <ion-item button routerLink="/bills-history"> <ion-label>Riz cantonnais -- 650 FF</ion-label> </ion-item>
   </ion-list>

  </ion-card>
</ion-content>
