<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-buttons>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="bg"></div>
  <ion-card id="login-form">
      <ion-card-header>
        <ion-card-title>Identifiez-vous</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Téléphone <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="phone_number" type="number"> </ion-input>
                <ion-icon slot="end" name="person"></ion-icon> 
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mot de passe <ion-text color="danger">*</ion-text></ion-label>
                <ion-input required formControlName="password" type="password"></ion-input>
                <ion-icon slot="end" name="lock"></ion-icon> 
              </ion-item>

              <br><br>
              <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
                Connexion <ion-icon slot="end" name="log-in"></ion-icon>
              </ion-button>
            </form>
      </ion-card-content>
  </ion-card>
</ion-content>
