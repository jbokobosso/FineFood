<ion-header>
<ion-toolbar color="primary">
  <ion-title>
    Au menu aujourd'hui
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides mode="md" pager="md" scrollbar="md">
    <ion-slide *ngFor="let dish of dishes">
      <ion-card>
        <ion-img src="../../assets/images/{{dish.image}}"></ion-img>
        <ion-card-header>
          <ion-card-title>{{dish.name}}</ion-card-title>
          <ion-card-subtitle>{{dish.price}} Francs FCFA</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{dish.description}}</p>
          <ion-button>Commander <ion-icon name="pricetags" slot="end"></ion-icon> </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides> 
</ion-content>
