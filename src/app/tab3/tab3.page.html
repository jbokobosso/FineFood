<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>
      Contenu du panier
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!dishesIsEmpty()">

    <ion-card *ngFor="let dish of dishes; let i=index" [attr.data-index]="i">
      <ion-img src="../../assets/images/riz-gras.jpeg"></ion-img>
      <ion-card-header>
        <ion-card-title> {{dish.name}} </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Prix: </ion-label>
          <ion-item>{{dish.price}} CFA</ion-item>
        </ion-item>

        <ion-item>
          <ion-label>Quantit√©: </ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col offset="10"> 
            <ion-buttons>
              <ion-button (click)="onDeletePanierElement(i)"> <ion-icon name="trash" color="danger"></ion-icon> </ion-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  <ion-list>    
    <ion-item (click)=onShowCodePromo()>
      <ion-checkbox color="primary"></ion-checkbox>
      <ion-label>J'ai un code promo</ion-label>
    </ion-item>

    <ion-item *ngIf="codePromo">
      <ion-label>Entrez code promo</ion-label>
      <ion-input focused="focused" type="number" placeholder="ICI"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-button>Confirmer commande <ion-icon slot="end" name="cash"></ion-icon></ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-content padding *ngIf="dishesIsEmpty()">
  <h1>Ton panier est vide</h1>
</ion-content>
